<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreshMart - Products</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #2e7d32;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h2 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #c8e6c9;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin: 30px 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 0 20px 40px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
      transition: transform (0.3S) ease, box-shadow(0.3s)ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.257);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
      transition: transform(0.3s)ease;
    }
    .product-card img:hover{
       transform: scale(1.1);
    }

    .product-card h3 {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .product-card p {
      color: #e53935;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }
</script>
