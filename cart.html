<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart - FreshMart</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
      }

      header {
        background-color: #2e7d32;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
      }

      nav a:hover {
        text-decoration: underline;
      }

      h1 {
        text-align: center;
        color: #2e7d32;
        margin-top: 30px;
      }

      .cart-container {
        max-width: 900px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: center;
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #eeeeee;
      }

      button {
        background-color: #e53935;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2b8e4a;
      }

      .total {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
      }

      .checkout-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- ✅ NAV HEADER -->
    <header>
      <h2>FreshMart</h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </header>

    <h1>Your Shopping Cart</h1>

    <div class="cart-container">
      <table id="cartTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Cart items will be injected here -->
        </tbody>
      </table>
      <section class="cart-summary">
        <h2>Cart Summary</h2>
        <div class="total">
          <p>Total: ₹<span id="cart-total">0</span></p>
        </div>
        <a href="./checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
      </section>
    </div>

    <script>
      function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cart-total");
        cartItems.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;

          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${item.name}</td>
        <td>₹${item.price}</td>
        <td>${item.quantity}</td>
        <td>₹${subtotal}</td>
        <td><button onclick="removeItem(${index})">Remove</button></td>
      `;
          cartItems.appendChild(row);
        });

        cartTotal.textContent = total;
        localStorage.setItem("totalPrice", total); // ✅ Save total price
      }

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadCart();
      });
    </script>
  </body>
</html>
