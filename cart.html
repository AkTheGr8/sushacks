<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - FreshMart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #a5d6a7;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e0f2f1;
    }

    .quantity-control button {
      padding: 4px 10px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 5px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #d32f2f;
      font-size: 18px;
      cursor: pointer;
    }

    .cart-total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }

    .checkout-btn {
      margin-top: 20px;
      float: right;
      padding: 12px 24px;
      background: #388e3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: #2e7d32;
    }

    .empty-cart {
      text-align: center;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div><strong>ü•¨ FreshMart</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="container">
  <div id="cartItems"></div>
  <div class="cart-total" id="totalPrice">Total: ‚Çπ0.00</div>
  <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    const cartContainer = document.getElementById("cartItems");
    cartContainer.innerHTML = "";

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p class='empty-cart'>üõí Your cart is empty.</p>";
      document.getElementById("totalPrice").textContent = "Total: ‚Çπ0.00";
      return;
    }

    let table = `
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price (‚Çπ)</th>
            <th>Quantity</th>
            <th>Total (‚Çπ)</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
    `;

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      table += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>
            <div class="quantity-control">
              <button onclick="changeQuantity(${index}, -1)">‚àí</button>
              ${item.quantity}
              <button onclick="changeQuantity(${index}, 1)">+</button>
            </div>
          </td>
          <td>‚Çπ${itemTotal.toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è</button></td>
        </tr>
      `;
    });

    table += `</tbody></table>`;
    cartContainer.innerHTML = table;

    updateTotal();
  }

  function changeQuantity(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity < 1) cart[index].quantity = 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function updateTotal() {
    const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    document.getElementById("totalPrice").textContent = `Total: ‚Çπ${total.toFixed(2)}`;
  }

  function goToCheckout() {
    window.location.href = "checkout.html";
  }

  renderCart();
</script>

</body>
</html>
