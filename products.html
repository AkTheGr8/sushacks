<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreshMart - Products</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #2e7d32;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h2 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #c8e6c9;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin: 30px 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 0 20px 40px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .product-card p {
      color: #e53935;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <!-- ✅ NAV HEADER -->
  <header>
    <h2>FreshMart</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <h1>Fresh Grocery Deals</h1>

  <div class="product-grid">
    <!-- ✅ Product 1 -->
    <div class="product-card">
      <img src="https://www.bigbasket.com/media/uploads/p/m/40033835_15-fresho-onion.jpg" alt="Onions">
      <h3>Fresh Onions - 1kg</h3>
      <p>₹25/-</p>
      <button onclick="addToCart('Fresh Onions', 25)">Add to Cart</button>
    </div>

    <!-- ✅ Product 2 -->
    <div class="product-card">
      <img src="https://www.bigbasket.com/media/uploads/p/m/10000269_17-fresho-tomato-hybrid.jpg" alt="Tomatoes">
      <h3>Tomatoes - Hybrid, 1kg</h3>
      <p>₹28/-</p>
      <button onclick="addToCart('Tomatoes', 28)">Add to Cart</button>
    </div>

    <!-- ✅ Product 3 -->
    <div class="product-card">
      <img src="https://www.bigbasket.com/media/uploads/p/m/40048581_3-fresho-potato.jpg" alt="Potatoes">
      <h3>Potatoes - 1kg</h3>
      <p>₹22/-</p>
      <button onclick="addToCart('Potatoes', 22)">Add to Cart</button>
    </div>

    <!-- ✅ Product 4 -->
    <div class="product-card">
      <img src="https://www.bigbasket.com/media/uploads/p/m/1203490_3-fresho-apple-shimla.jpg" alt="Apple Shimla">
      <h3>Apple - Shimla, 4pcs</h3>
      <p>₹85/-</p>
      <button onclick="addToCart('Apple Shimla', 85)">Add to Cart</button>
    </div>

    <!-- ✅ Add More Products Below -->
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>

</body>
</html>
